<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Packery pattern demo</title>
  <style type="text/css" media="all">
.pat-packery {
  width: 500px;
}

.item {
  float: left;
  width: 50px;
  height: 50px;
  border: 1px solid;
  background: #ACE;
}

.item.w2 { width:  100px; }
.item.h2 { height: 100px; }
.item.w4 { width:  200px; }
.item.h4 { height: 200px; }
  </style>
</head>
<body>
<h1>Packery pattern demo</h1>

<div class="pat-packery">
  <div class="item w4"></div>
  <div class="item h4"></div>
  <div class="item w2"></div>
  <div class="item h4"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item h2"></div>
  <div class="item w4"></div>
  <div class="item w2"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item w2 h2"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item h4"></div>
  <div class="item"></div>
  <div class="item w4"></div>
  <div class="item"></div>
  <div class="item w2"></div>
  <div class="item"></div>
  <div class="item h2"></div>
  <div class="item"></div>
  <div class="item h2"></div>
  </div>
  <script type="text/javascript" charset="utf-8" src="patterns.js"></script>
  <script type="text/javascript" charset="utf-8" src="../dist/pat-packery.js"></script>
</body>
</html>
